name: ‚ùì Help or Question
description: Get help or ask a question about using a project
title: "[Question]: "
labels: ["question", "help-wanted"]
body:
  - type: markdown
    attributes:
      value: |
        Have a question? We're here to help! Please provide details below.

        **Note**: For general discussions, consider using [GitHub Discussions](https://github.com/orgs/jcaldwell-labs/discussions) instead.

  - type: dropdown
    id: project
    attributes:
      label: Project
      description: Which project is your question about?
      options:
        - my-context
        - fintrack
        - boxes-live
        - terminal-stars
        - smartterm-prototype
        - tario
        - adventure-engine-v2
        - atari-style
        - jcaldwell-labs (coordination)
        - .github (organization files)
        - General question
    validations:
      required: true

  - type: dropdown
    id: category
    attributes:
      label: Question Category
      description: What type of question is this?
      options:
        - Installation/Setup
        - Usage/How-to
        - Configuration
        - Troubleshooting
        - Best Practices
        - Architecture/Design
        - Contributing
        - Other
    validations:
      required: true

  - type: textarea
    id: question
    attributes:
      label: Question
      description: What would you like to know?
      placeholder: Ask your question in detail
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Context
      description: What are you trying to accomplish? What have you already tried?
      placeholder: Provide context about what you're trying to do
    validations:
      required: false

  - type: textarea
    id: environment
    attributes:
      label: Environment (if relevant)
      description: Information about your setup
      value: |
        - OS: [e.g., Ubuntu 22.04, macOS 14.0]
        - Terminal: [e.g., iTerm2, GNOME Terminal]
        - Project Version: [e.g., v1.0.0, latest]
      render: markdown
    validations:
      required: false

  - type: textarea
    id: documentation
    attributes:
      label: Documentation Checked
      description: Have you checked the documentation?
      placeholder: |
        - [ ] README
        - [ ] CONTRIBUTING.md
        - [ ] Existing Issues
        - [ ] Project Wiki (if applicable)
    validations:
      required: false

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      description: Please confirm the following
      options:
        - label: I have searched existing issues and discussions
          required: true
        - label: This is not a bug report (use Bug Report template for bugs)
          required: true
